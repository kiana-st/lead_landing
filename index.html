<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADZI</title>
    <!--bootstrap CDN-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="css/style.css">
    <!-- add icon link -->
    <link rel="icon" href="images/logo-shadzi.png" sizes="512x512" type="image/x-icon">
</head>

<body>
    <!-- navbar-logo -->

    <nav class="navbar navbar-light bg-light justify-content-center">
        <div class="navbar-brand navbar-logo" target=" blank">
            <img src="./images/logo.png" alt="" width="100" height="50px"
                onclick="javascript:setTimeout(function(){document.location.href='https:\/\/shadzi.club'; return true},100)">
        </div>
    </nav>

    <!-- banner -->

    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col text-banner">
                    باشگاه دلخواهت رو پیدا کن
                </div>
                <div class="row">
                    <div class="col text-banner-second">
                        تا شروع کلاست همراهت هستیم
                    </div>
                </div>
            </div>
    </section>

    <!-- form -->
    <div class="jj">
        <div class="l-form">
            <form action="" class="form">

                <div class="form__div">
                    <input type="text" class="form__input" placeholder=" ">
                    <label for="" class="form__label">نام</label>
                </div>
                <div class="form__div">
                    <input type="text" class="form__input" placeholder=" ">
                    <label for="" class="form__label">شماره تماس</label>
                </div>
                <div class="form__div">
                    <input type="text" class="form__input" placeholder=" ">
                    <label for="" class="form__label">ورزش</label>
                </div>

                <input type="submit" class="form__button" value="بزن بریم !">
            </form>
        </div>
    </div>
    <section>
        <div class="container">
            <div class="row">
                <div class="col title">
                    مزایای شادزی
                </div>
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4 text-container">
                        <div class="text-group">
                            مشاوره رایگان با کارشناسان شادزی <img src="images/icon-1.png" class="icon" />
                        </div>
                        <div class="text-group">
                            تخفیف برای اولین ثبت نام <img src="images/icon-2.png" class="icon" />
                        </div>
                        <div class="text-group">
                            انتخاب کلاس در روز و ساعت دلخواه <img src="images/icon-3.png" class="icon" />
                        </div>
                        <div class="text-group set">
                            اگاهی از مجموعه های با کیفیت انلاین و افلاین <img src="images/icon-4.png" class="icon" />
                        </div>
                        <div class="text-group">
                            مقایسه قیمت <img src="images/icon-5.png" class="icon" />
                        </div>
                    </div>
                    <div class="col-lg-4"></div>

                </div>

            </div>
        </div>
    </section>
    <div class="container">
        <img src="images/دونده آبی.png" class="runner" />
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 end-text">
                مراحل پیدا کردن باشگاه ورزشی شما
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12">
                <div class="doc"><img src="images/class.gif" class="icon-doc" /></div>
                <div class="text-doc">انتخاب کلاس</div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
                <div class="doc"><img src="images/call.gif" class="icon-doc" /></div>
                <div class="text-doc">تماس کارشناسان</div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
                <div class="doc"><img src="images/document.gif" class="icon-doc" /></div>
                <div class="text-doc"> پر کردن فرم بالا</div>
            </div>
        </div>
    </div>

    <div class="container">
        <img src="images/fit.gif" class="fit" />
    </div>
    <!--JS Libraries-->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- own js-->
    <script src="js/main.js"></script>
</body>

</html>
